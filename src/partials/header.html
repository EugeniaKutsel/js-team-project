<header class="header header__overlay">
  <div class="header__logo-bg-wrapper">
    <div class="header__logo-bg"></div>
  </div>
  <a href="" class="logo header__logo">
    <picture>
      <source media="min-width: 1280px" srcset="./images/logo/logo-1280.svg" />
      <source media="min-width: 768px" srcset="./images/logo/logo-768.svg" />
      <img
        class="logo__img"
        src="./images/logo/logo-320.svg"
        alt="лого сайта"
      />
    </picture>
  </a>
  <div class="container">
    <h1 class="header__title">Find best events around the world</h1>
    <form class="search__form">
      <label class="form__label">
        <input
          class="form__input search__input"
          type="search"
          placeholder="Start searching"
          name="searchValue"
        />
      </label>
      <label class="form__label">
        <select class="form__input country__code" placeholder="Choose country" name="countryCode">
          <option value="US">United States Of America</option>
          <option value="AD">Andorra</option>
          <option value="AI">Anguilla</option>
          <option value="AR">Argentina</option>
          <option value="AU">Australia</option>
          <option value="AT">Austria</option>
          <option value="AZ">Azerbaijan</option>
          <!-- ============всі інші добавлю пізніше==================== -->
          <option value="ХХ">===всі інші добавлю пізніше===</option>
          <!-- ============всі інші добавлю пізніше==================== -->
          <option value="UA">Ukraine</option>
          <option value="AE">United Arab Emirates</option>
          <option value="UY">Uruguay</option>
          <option value="VE">Venezuela</option>
        </select>
      </label>
    </form>
  </div>
  <div class="header__gradient"></div>
</header>
<div class="card__add"></div>
